<html>
<head>
<title> Escape Room </title>
<script src="Scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage cover;

void setup(){

size(1216,703);
frameRate( 30 );

tp = loadImage("Images/tp.png");

}


void draw()
{
	background(0,0,0);
	image(tp,0,0); 
	
	if(mousePressed == true && mouseButton == LEFT)
	{
		if(mouseX > 884 && mouseX < 1190 && mouseY > 630 && mouseY < 690)
		{
			link("ct.html")
		}
	}
	
	if (mouseX > 884 && mouseX < 1190 && mouseY > 630 && mouseY < 690)
	{
		cursor(HAND);
	}
	else
	{
		cursor(ARROW);
	}
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
