<html>
<head>
<title> Level 1 </title>
<script src="Scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage load;
PImage pics;
PImage asterix;

int mouseC;
int z;
int x;

void setup()
{

size(1216,703);
frameRate( 30 );

load = loadImage("pic/AC.png");	
pics = loadImage("pic/BC.png");
asterix = loadImage("pic/asterix.png");
z = 0;
mousec = 0;
x = 0;

}

void draw()
{

background(0,0,0);
image(load,0,0);
fill(255,255,255);

if (mousePressed == true)
	{
		if (mouseButton == LEFT)
		{
			if (mouseX > 550 && mouseX < 680 && mouseY > 300 && mouseY < 365)
			
				{
					image(pics,0,0,1216,703);
				}
		}
	}


	//Overall MouseC 
	if(mousePressed == true)
	{	
		if(mouseButton == LEFT && y == 1)
		{
			if(mouseX > 515 && mouseX < 725 && mouseY > 215 && mouseY < 265)
			{
				mouseC = mouseC + 1;
				y = 0; 				
			}
		}	
	}
	
	if(mousePressed == false)
	{
		y = 1 
	}

	//ASTERIX
	if(mouseC >= 1)
	{
		image(asterix,520,425,30,30);
	}
	if(mouseC >=2)
	{
		image(asterix,580,425,30,30);
	}
	if(mouseC >=3)
	{
		image(asterix,640,425,30,30);
	}
	if(mouseC >=4)
	{
		image(asterix,700,425,30,30);
	}
	
	//0
	if(mousePressed == true && z == 0)
	{
		if(mouseX > 520 && mouseX < 560 && mouseY > 215 && mouseY < 265)
		{
			if(mouseC == 1)
			{
				x = x + 1000 * 0;
				z = 1;
			}
			if(mouseC == 2)
			{
				x = x + 100 * 0;
				z = 1;
			}
			if(mouseC == 3)
			{
				x = x + 10 * 0;
				z = 1;
			}
			if(mouseC == 4)
			{
				x = x +1 * 0;
				z = 1;
			}
	
		}
	}

	if(mousePressed == false)
	{
		z = 0;
	}

	//1
	if(mousePressed == true && z == 0)
	{
		if(mouseX > 570 && mouseX < 610 && mouseY > 215 && mouseY < 265)
		{
			if(mouseC == 1)
			{
				x = x + 1000 * 1;
				z = 1;
			}
			if(mouseC == 2)
			{
				x = x + 100 * 1;
				z = 1;
			}
			if(mouseC == 3)
			{
				x = x + 10 * 1;
				z = 1;
			}
			if(mouseC == 4)
			{
				x = x +1 * 1;
				z = 1;
			}
	
		}
	}
	if(mousePressed == false)
	{
		z = 0;
	}

	//2
	if(mousePressed == true && z == 0)
	{
		if(mouseX > 625 && mouseX < 670 && mouseY > 215 && mouseY < 265)
		{
			if(mouseC == 1)
			{
				x = x + 1000 * 2;
				z = 1;
			}
			if(mouseC == 2)
			{
				x = x + 100 * 2;
				z = 1;
			}
			if(mouseC == 3)
			{
				x = x + 10 * 2;
				z = 1;
			}
			if(mouseC == 4)
			{
				x = x +1 * 2;
				z = 1;
			}
	
		}
	}
	if(mousePressed == false)
	{
		z = 0;
	}

	//3
	if(mousePressed == true && z == 0)
	{
		if(mouseX > 680 && mouseX < 725 && mouseY > 215 && mouseY < 265)
		{
			if(mouseC == 1)
			{
				x = x + 1000 * 3;
				z = 1;
			}
			if(mouseC == 2)
			{
				x = x + 100 * 3;
				z = 1;
			}
			if(mouseC == 3)
			{
				x = x + 10 * 3;
				z = 1;
			}
			if(mouseC == 4)
			{
				x = x +1 * 3;
				z = 1;
			}
	
		}
	}
	if(mousePressed == false)
	{
		z = 0;
	}

	//OTHERS
	if(x == 2 && mouseC == 4)
	{
		link("c1.html");	
	}
	if(x != 2 && mouseC >= 4)
	{
		fill(0,0,0);
		rect(560,480,110,50);
		fill(255,255,255);
		textSize(22);
		text("Try Again!",565,512.5);
		if(mousePressed == true && mouseButton == LEFT )
		{
			if(mouseX > 560 && mouseX < 670 && mouseY > 480 && mouseY < 530);
			{
				link("level1.html");
			}
		}
		
	}
	
}

</script>
<canvas id="mycanvas"></canvas>
</head>
<body>
</body>
</html
